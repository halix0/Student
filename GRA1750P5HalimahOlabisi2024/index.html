<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Whisk N' Wonder | Halimah Olabisi, 2024</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(180deg, blue, orange, lightblue);
        font-family: Arial, sans-serif; 
        display: flex;
        justify-content: center;
        align-items: center; 
    }
    .wrapper {
        width: 850px;
        min-height: 400px;
        margin: auto;
        padding: 20px;
        color: #333;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        color: white;
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .wrapper img {
        width: 70%; /* Adjusted to make the logo more prominent */
        height: auto; 
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for prominence */
        border: 2px solid white; /* Optional border */
    }
    nav {
        margin-top: 30px;
        display: inline-block;
        background-color: transparent;
    }
    span {
        border-right: 2px solid purple;
        padding: 0px 20px;
        text-shadow: 2px 2px 5px lavender;
    }
    ul {
        padding: 0;
        color: black;
    }
    li {
        width: 100%;
        vertical-align: middle;
        margin: auto;
        font-family: "Dalliance OT", sans-serif;
        font-size: 20px;
        background-color: purple;
        color: white;
        list-style: none;
        padding: 10px;
    }
    li:hover {
        background-color: lavender;
        color: black;
        font-size: 30px;
    }
    .menu-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        text-align: center;
        background-color: #6db7db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        text-decoration: none;
    }
    .menu-button:hover {
        background-color: #5aa6c9;
    }
    a {
        text-decoration: none;
    }

    .pastry-section {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }
    .pastry-section li {
        font-size: 18px;
        width: 30%;
        background-color: purple;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
    }
    .pastry-section img {
        width: 100%; /* Make images fit within each pastry section */
        height: auto;
        border-radius: 5px;
        margin-top: 10px;
    }
    .pastry-section li:hover {
        background-color: lavender;
        color: black;
        font-size: 20px;
    }
</style>
</head>

<body>
    <div class="wrapper">
        <h1>WELCOME TO</h1>
        <img src="Whisk N Wonder Logo.png" alt="Whisk N' Wonder Logo">
        
        <nav>
            <ul>
                <li><span>Home</span></li>
                <li><span>About</span></li>
                <li><span>Menu</span></li>
                <li><span>Contact</span></li>
            </ul>
        </nav>
        
        <a href="#" class="menu-button">Complete Menu</a>
        <a href="#" class="menu-button">Map/Directions</a>
        <a href="tel:+16175355000" class="menu-button">(617) 535-5000</a>

        <ul class="pastry-section">
            <li>
                Chin Chin
                <img src="GRA1750P5HalimahOlabisi2024/Chin Chin.jpeg" alt="Chin Chin">
            </li>
            <li>
                Carrot Bliss Buns
                <img src="GRA1750P5HalimahOlabisi2024/Carrot Bliss Buns.JPG" alt="Carrot Bliss Buns">
            </li>
            <li>
                Meatpie
                <img src="GRA1750P5HalimahOlabisi2024/Meat Pie.jpeg" alt="Meatpie">
            </li>
        </ul>
    </div>
</body>
</html>
